<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
">
    <title>Age Calculator</title>
    <style>
        body{
            background: #e2e2e2;
        }
    </style>
</head>
<body>
<div class="container">`
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center text-uppercase">Age Calculator</h4>
                    <p class="text-secondary"><small>provide your date of birth**</small></p>
                    <div class="row">
                        <div class="col-md-4">
                            <!-- date -->
                            <div class="form-group">
                                <input type="text"id="date" placeholder="Date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- month -->
                            <div class="form-gruop">
                                <select id="month" name="month" class="form-control">
                                    <option value="" disabled selected>Month</option>
                                    <option value="jan">jan</option>
                                    <option value="fab">fab</option>
                                    <option value="march">march</option>
                                    <option value="april">april</option>
                                    <option value="may">may</option>
                                    <option value="jun">jun</option>
                                    <option value="july">july</option>
                                    <option value="aug">aug</option>
                                    <option value="sep">sep</option>
                                    <option value="oct">oct</option>
                                    <option value="nav">nav</option>
                                    <option value="dec">dec</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- year -->
                            <div class="form-group">
                                <input type="text" id="year" placeholder="year" class="form-control">
                            </div>

                        </div>
                    </div>
                    <!-- button -->
                    <div class="container text-center">
                        <button onclick="calculateAge()" class="btn btn-outline-warning btn-sm mt-3">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
"></script>

<script>

    const calculateAge = ()=>{
        let date = document.getElementById("date").value;
        let month = document.getElementById("month").value;
        let year = document.getElementById("year").value;
        

        if(date>31){
            alert("input a valid date");
            return;   
        }
    
        let dob = new Date(`${date} ${month} ${year}`);
        let now = new Date();
        let difference = now - dob;
        let days = Math.floor(difference/(1000*60*60*24));
        alert(days);
    }
</script>
</body>
</html>
